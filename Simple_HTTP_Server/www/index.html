<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Server Demo</title>
    <style>
        :root {
            --primary: #2a9d8f;
            --secondary: #e76f51;
            --background: #264653;
            --text: #f4a261;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: white;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 3rem;
            color: var(--text);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .feature-list {
            list-style: none;
        }

        .feature-item {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(42, 157, 143, 0.2);
            border-radius: 5px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .feature-item:hover {
            background: rgba(42, 157, 143, 0.4);
        }

        .feature-item::before {
            content: 'â†’';
            margin-right: 1rem;
            color: var(--primary);
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
        }

        .btn:hover {
            background-color: var(--secondary);
            transform: scale(1.05);
        }

        #status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--primary);
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px var(--secondary);
            }
        }

        #time {
            font-size: 1.2rem;
            margin-top: 2rem;
            color: var(--text);
        }

        .loading {
            width: 50px;
            height: 50px;
            border: 5px solid var(--text);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="glow">Welcome to Our Cool Server</h1>
            <p>A high-performance HTTP server built with C++ and epoll</p>
        </header>

        <div class="card">
            <h2>Server Features</h2>
            <ul class="feature-list">
                <li class="feature-item">Non-blocking I/O with epoll</li>
                <li class="feature-item">Multiple client handling</li>
                <li class="feature-item">Custom error pages</li>
                <li class="feature-item">MIME type support</li>
                <li class="feature-item">Graceful shutdown</li>
            </ul>
        </div>

        <div class="card">
            <h2>Server Status</h2>
            <button class="btn" onclick="checkServerStatus()">Check Status</button>
            <button class="btn" onclick="testRequest()">Test Request</button>
            <div id="status"></div>
            <div class="loading" id="loading"></div>
        </div>

        <div id="time"></div>
    </div>

    <script>
        // Update time
        function updateTime() {
            const timeElement = document.getElementById('time');
            const now = new Date();
            timeElement.textContent = `Server Time: ${now.toLocaleString()}`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Server status check
        function checkServerStatus() {
            const status = document.getElementById('status');
            const loading = document.getElementById('loading');
            
            status.style.opacity = '1';
            status.style.backgroundColor = 'var(--primary)';
            status.textContent = 'Server is running normally';
            
            loading.style.display = 'block';
            setTimeout(() => {
                loading.style.display = 'none';
            }, 1000);
        }

        // Test request
        function testRequest() {
            const status = document.getElementById('status');
            const loading = document.getElementById('loading');
            
            loading.style.display = 'block';
            status.style.opacity = '1';
            status.style.backgroundColor = 'var(--secondary)';
            status.textContent = 'Processing request...';
            
            setTimeout(() => {
                status.style.backgroundColor = 'var(--primary)';
                status.textContent = 'Request completed successfully!';
                loading.style.display = 'none';
            }, 1500);
        }

        // Add hover effect to feature items
        document.querySelectorAll('.feature-item').forEach(item => {
            item.addEventListener('click', () => {
                item.style.backgroundColor = 'var(--primary)';
                setTimeout(() => {
                    item.style.backgroundColor = '';
                }, 300);
            });
        });
    </script>
</body>
</html>
